<!doctype html>
<html class="" lang="en">

<head>
  <meta charset="utf-8">

  <title>Nicole Sato - Final Project Contact</title>

  <meta name="description" content="UCLAx Web Coding Intensive Bootcamp Final Project - Contact Page">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link href="https://fonts.googleapis.com/css?family=Sulphur+Point:300,400,700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/styles.css">

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="js/bootstrap.min.js"></script>

</head>

<body>

  <header class="container text-center">
    <h1>nicole sato</h1>
    <ul class="nav justify-content-center">
      <li class="nav-item">
        <a class="nav-link gallery-nav" href="../gallery">Gallery</a>
      </li>
      <li class="nav-item">
        <a class="nav-link about-nav" href="../about">About</a>
      </li>
      <li class="nav-item">
        <a class="nav-link contact-nav" href="#">Contact</a>
      </li>
    </ul>
  </header>

  <main>
    <div class="container">
      <div class="row">
        <div class="col-md-6">
          <form class="form-group">
            <div class="row pb-2">
              <div class="col-4 text-right">
                <label for="form-name">Name</label>
              </div>
              <div class="col-8 text-left">
                <input class="form-name form-control" name="form-name" id="form-name" type="text" placeholder="" aria-label="">
              </div>
            </div>
            <div class="row pb-2">
              <div class="col-4 text-right">
                <label for="form-email">Email</label>
              </div>
              <div class="col-8 text-left">
                <input class="form-email form-control" name="form-email" id="form-email" type="text" placeholder="" aria-label="">
              </div>
            </div>
            <div class="row pb-2">
              <div class="col-4 text-right">
                <label for="form-subject">Subject</label>
              </div>
              <div class="col-8 text-left">
                <input class="form-subject form-control" name="form-subject" id="form-subject" type="text" placeholder="" aria-label="">
              </div>
            </div>
            <div class="row">
              <div class="col-4 text-right">
                <label for="form-message">Message</label>
              </div>
              <div class="col-8 text-left">
                <textarea class="form-message form-control" id="form-message" name="form-message" rows="5"></textarea>
              </div>
            </div>
          </form>
          <div class="row send-button">
            <div class="col-4">
            </div>
            <div class="col-8">
              <button class="btn btn-outline-info form-button" type="submit">SEND</button>
            </div>
          </div>
        </div>
        <div class="col-md-6">
          <img class="cat" src="images/good_luck_cat.png" alt="Good luck cat">
        </div>
      </div>
    </div>
  </main>

  <footer class="container">
    <div class="ml-2 mr-2 row">
      <div class="col-sm-4">
        <p class="copyright">&copy; Nicole Sato 2019</p>
      </div>
      <div class="col-sm-8 social-media text-right">
        <a href="https://www.instagram.com/nicoledaily.draws/?hl=en" target="_blank"><img class="social-media-image instagram-hover" src="images/instagram-icon.png" alt="Instagram"></a>
        <a href="https://www.behance.net/" target="_blank"><img class="social-media-image behance-hover" src="images/behance-icon.png" alt="Behance"></a>
        <a href="https://www.facebook.com" target="_blank"><img class="social-media-image facebook-hover" src="images/facebook-icon.png" alt="Facebook"></a>
        <a href="https://twitter.com/nicolesatoart" target="_blank"><img class="social-media-image twitter-hover" src="images/twitter-icon.png" alt="Twitter"></a>
        <a href="https://www.tumblr.com/" target="_blank"><img class="social-media-image tumblr-hover" src="images/tumblr-icon.png" alt="Tumblr"></a>
      </div>
    </div>
  </footer>

  <script src="js/scripts.js"></script>
</body>

</html>
